name: Discord Notifications

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, closed ]
  workflow_run:
    workflows: [".NET CI"]
    types: [ completed ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps: 
      - name: Notify on PR merged
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "✅ PR merged to ${{ github.event.pull_request.base.ref }}"
          description: |
            **PR:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
          color: 0x00ff00
          username: Savory Backend Bot
      
      - name: Notify on CI completion
        if: github.event_name == 'workflow_run'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "${{ github.event.workflow_run.conclusion == 'success' && '✅ CI Passed' || '❌ CI Failed' }}"
          description: |
            **Workflow:** ${{ github.event.workflow_run.name }}
            **Branch:** ${{ github.event.workflow_run.head_branch }}
            **Status:** ${{ github.event.workflow_run.conclusion }}
          color: ${{ github.event.workflow_run.conclusion == 'success' && '0x00ff00' || '0xff0000' }}
          username: Savory Backend Bot
